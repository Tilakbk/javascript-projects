<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
    <title> Passenger-Counter</title>
</head>


<body>
    
    <div class="main"> <!-- Main Div -->
        <p class="displaytext"> <!-- Display Text -->
            People entered:
        </p>
        
        <h1>0</h1> <!-- Counter Display when button is clicked -->

        <button id="increment-btn" onclick="increment()">INCREMENT</button>  
        <button class="save-btn" onclick="save()">Save</button>    
        <button class="clear-btn" onclick="clearCount()">Clear</button>  
        <p class="text">Previous Enteries: </p>
        
    </div>

<script src="main.js"></script> <!-- Linking JavaScript file -->
</body>


</html>
